        /* components.css content */
body {
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    min-height: 100vh; /* Full height */
    margin: 0;
    flex-direction: column;
}
.marketplacepage .btn-success:focus {

	box-shadow: 0 -4px rgba(21, 108, 0, 0.5) inset, 0 4px

		rgba(100, 253, 31, 0.99) inset, -4px 0 rgba(100, 253, 31, 0.5) inset,

		4px 0 rgba(21, 108, 0, 0.5) inset;

}


.marketplacepage a.hovereffect.inactive>.grow {

	background-color: #527a7a;

	box-shadow: 0 -4px rgba(133, 173, 173, 0.5) inset, 0 4px

		rgba(0, 0, 0, 0.1) inset, -4px 0 rgba(0, 0, 0, 0.1) inset, 4px 0

		rgba(133, 173, 173, 0.5) inset;

}

.marketplacepage .hovereffect.inactive {

	background-color: #527a7a;

	cursor: default !important;

}

.marketplacepage .hovereffect.inactive::before, .marketplacepage .hovereffect.inactive .grow

	{

	background-color: #527a7a;

	box-shadow: 0 -4px rgba(133, 173, 173, 0.5) inset, 0 4px

		rgba(0, 0, 0, 0.1) inset, -4px 0 rgba(0, 0, 0, 0.1) inset, 4px 0

		rgba(133, 173, 173, 0.5) inset;

}

.marketplacepage .hovereffect.inactive:hover::before, .marketplacepage .hovereffect.inactive:hover .grow

	{

	background-color: #527a7a !important;

	transform: none;

	box-shadow: 0 -4px rgba(133, 173, 173, 0.5) inset, 0 4px

		rgba(0, 0, 0, 0.1) inset, -4px 0 rgba(0, 0, 0, 0.1) inset, 4px 0

		rgba(133, 173, 173, 0.5) inset !important;

}

.marketplacepage .hovereffect.btn.inactive:hover .grow::after,

	.marketplacepage  .hovereffect.btn-primary::after {

	box-shadow: none;

}

/*button start*/

.marketplacepage  a.hovereffect>.grow, .marketplacepage .hovereffect>.grow

	{

	position: absolute;

	top: 0;

	right: 0;

	bottom: 0;

	left: 0;

	z-index: -1;

	transition: 0.625s cubic-bezier(0, 0.8, 0.25, 1);

}

.marketplacepage .hovereffect.btn-primary {

	color: #fff !important;

	text-shadow: 0 2px 0 rgba(0, 0, 0, 0.25);

	background-color: #008542;

	letter-spacing: 1px;

	text-decoration: none;

	position: relative;

	border: 0;

	z-index: 1;

	padding: 0.8rem 1.5rem;

	box-shadow: none !important;

}

.marketplacepage .hovereffect.btn-primary::before, .marketplacepage .hovereffect.btn-primary .grow

	{

	background-color: #008542;

	box-shadow: 0 -4px rgba(21, 108, 0, 0.5) inset, 0 4px

		rgba(100, 253, 31, 0.99) inset, -4px 0 rgba(100, 253, 31, 0.5) inset,

		4px 0 rgba(21, 108, 0, 0.5) inset;

}

.marketplacepage .hovereffect.btn-primary::before {

	z-index: -1;

}

.marketplacepage .btn .grow::after {

	box-shadow: 0 0 0 0 rgba(0, 0, 0, 0.15);

}

.marketplacepage .hovereffect.btn:hover .grow::after, .hovereffect.btn-primary::after

	{

	box-shadow: 0 4px 0 0 rgba(0, 0, 0, 0.15);

}

.marketplacepage   .hovereffect.btn-primary::before, .marketplacepage .hovereffect.btn-primary::after,

	.marketplacepage .hovereffect.btn .grow::after {

	position: absolute;

	pointer-events: none;

	top: 0;

	left: 0;

	display: block;

	width: 100%;

	height: 100%;

	content: '';

	transition: 0.7s cubic-bezier(0, 0.8, 0.26, 0.99);

	/*box-shadow:none;*/

}

.marketplacepage .hovereffect.btn-primary:hover {

	outline: none;

	background-color: #2d9228;

	border-color: #2a8825;

	color: #fff !important;

}

.marketplacepage  .hovereffect:hover>.grow, .marketplacepage a.hovereffect:hover>.grow

	{

	transform: scale(1.1);

}

.marketplacepage .hovereffect.btn-primary:hover::before,

	.marketplacepage .hovereffect.btn-primary:hover .grow {

	background-color: #313131 !important;

	box-shadow: 0 -4px rgba(0, 0, 0, 0.5) inset, 0 4px

		rgba(255, 255, 255, 0.2) inset, -4px 0 rgba(255, 255, 255, 0.2) inset,

		4px 0 rgba(0, 0, 0, 0.5) inset;

}

@media ( max-width : 640px) {

	.marketplacepage a.minecraftsvg.arrow-link .svg-icon, .marketplacepage span.minecraftsvg.arrow-link .svg-icon

.marketplacepage    .footer {

.marketplacepage [uib-typeahead-popup].dropdown-menu {

.marketplacepage .button.btn.search-image {

@-webkit-keyframes flicker-opacity {
    0% {
        opacity: 1
    }

    50% {
        opacity: 0
    }

    100% {
        opacity: 1
    }
}

@keyframes flicker-opacity {
    0% {
        opacity: 1
    }

    50% {
        opacity: 0
    }

    100% {
        opacity: 1
    }
}

@-webkit-keyframes floating-vertical {
    0% {
        -webkit-transform: translateY(0);
        transform: translateY(0)
    }

    50% {
        -webkit-transform: translate3d(0,-10px,0);
        transform: translate3d(0,-10px,0)
    }

    100% {
        -webkit-transform: translate3d(0,0,0);
        transform: translate3d(0,0,0)
    }
}

@keyframes floating-vertical {
    0% {
        -webkit-transform: translateY(0);
        transform: translateY(0)
    }

    50% {
        -webkit-transform: translate3d(0,-10px,0);
        transform: translate3d(0,-10px,0)
    }

    100% {
        -webkit-transform: translate3d(0,0,0);
        transform: translate3d(0,0,0)
    }
}

@-webkit-keyframes floating-circular {
    from {
        -webkit-transform: rotate(0) translateX(5px) rotate(0);
        transform: rotate(0) translateX(5px) rotate(0)
    }

    to {
        -webkit-transform: rotate(360deg) translateX(5px) rotate(-360deg);
        transform: rotate(360deg) translateX(5px) rotate(-360deg)
    }
}

@keyframes floating-circular {
    from {
        -webkit-transform: rotate(0) translateX(5px) rotate(0);
        transform: rotate(0) translateX(5px) rotate(0)
    }

    to {
        -webkit-transform: rotate(360deg) translateX(5px) rotate(-360deg);
        transform: rotate(360deg) translateX(5px) rotate(-360deg)
    }
}

@-webkit-keyframes bounce-right {
    0%,100%,35%,5%,60% {
        -webkit-transform: translate(0,0);
        transform: translate(0,0)
    }

    25% {

}
